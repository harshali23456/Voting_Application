<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Modal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
            margin: 0;
        }

        .main {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        .main:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        h3 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            color: #555;
            font-size: 1.2em;
            display: flex;
            margin: 10px 0;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            background: #f8f9fa;
            color: #333;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ddd;
            outline: none;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input::placeholder {
            color: #888;
        }

        input:focus {
            background: #ffffff;
            border-color: #007bff;
        }

        button {
            width: 100%;
            margin: 20px 0;
            color: #fff;
            background: #007bff;
            font-size: 1em;
            font-weight: bold;
            outline: none;
            border: none;
            border-radius: 5px;
            padding: 12px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .login-option {
            margin-top: 20px;
            text-align: center;
        }

        .login-option a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-option a:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            .main {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="signup">
            <form action="/gocandidateregister" method="post">
                <h3>Candidate Registration</h3>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="number" name="id" placeholder="ID" required>
                <input type="text" name="name" placeholder="Name" required minlength="4" maxlength="8" pattern="[a-zA-Z]+">
                <input type="text" name="logo" placeholder="Team Logo" required>
                <input type="text" name="ward" placeholder="Ward" required>
                <input type="text" name="city" placeholder="City" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="login-option">
                    <a href="backtodashboard">Back to Dashboard</a>
                </div>
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>
</body>

</html>
