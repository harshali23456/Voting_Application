<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .main {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .main:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        h3 {
            color: #007bff;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            color: #555;
            font-size: 1.1em;
            margin: 10px 0;
            display: block;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            background: #f8f9fa;
            color: #495057;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input::placeholder {
            color: #6c757d;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            margin: 20px 0;
            color: #fff;
            background: #007bff;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .login-option {
            margin-top: 20px;
            text-align: center;
        }

        .login-option a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-option a:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            .main {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="signup">
            <form action="/goaddElection" method="post">
                <h3>Add Election</h3>
                <label for="chk" aria-hidden="true">Fill in the details</label>
                <input type="number" name="id" placeholder="ID" required="">
                <input type="text" name="name" placeholder="Name" required="" minlength="2" maxlength="12" pattern="[a-zA-Z]+">
                <input type="date" name="DOB" placeholder="Date of Birth" required="">
                <input type="text" name="location" placeholder="Address" required="">
                <input type="text" name="candidate" placeholder="Candidate" required="">
                <input type="text" name="is_active" placeholder="Status (True/False)" required="">
                <div class="login-option">
                    <p>Already added? <a href="backtodashboard">Back to Dashboard</a></p>
                </div>
                <button type="submit">Add Election</button>
            </form>
        </div>
    </div>
</body>

</html>
