<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #1d2b64, #f8cdda);
            color: #fff;
            margin: 0;
        }

        .main {
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            transition: 0.3s ease;
        }

        .main:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }

        h3 {
            color: #f8cdda;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            color: #bbb;
            font-size: 1.1em;
            justify-content: center;
            display: flex;
            margin: 10px 0;
            font-weight: 500;
            cursor: pointer;
            transition: .5s ease-in-out;
        }

        input {
            width: 100%;
            background: #333;
            color: #fff;
            justify-content: center;
            display: flex;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #555;
            outline: none;
            border-radius: 5px;
            font-size: 1em;
            transition: 0.3s ease;
        }

        input::placeholder {
            color: #aaa;
        }

        input:focus {
            background: #444;
            border-color: #bbb;
        }

        button {
            width: 100%;
            margin: 20px 0;
            justify-content: center;
            display: block;
            color: #fff;
            background: #ff6b6b;
            font-size: 1em;
            font-weight: bold;
            outline: none;
            border: none;
            border-radius: 5px;
            padding: 12px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background: #ff4757;
        }

        .login-option {
            margin-top: 20px;
            text-align: center;
        }

        .login-option a {
            color: #bbb;
            text-decoration: none;
            transition: color 0.2s;
        }

        .login-option a:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .main {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="signup">
            <form action="/govoterregister" method="post">
                <h3>Voter Registration</h3>
                <input type="text" name="voterName" placeholder="Name" required>
                <input type="date" name="DOB" placeholder="Date of Birth" required>
                <input type="text" name="gender" placeholder="Gender" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                 <div class="login-option">
                    <p>Already registered? <a href="voterlogin">Login here</a></p>
                </div>
                <button type="submit">Register</button>
                <div th:if="${ageError}" class="alert alert-danger" role="alert">
                    <p th:text="${ageError}"></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
