<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Election List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .table {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .thead-dark th {
            background-color: #4A90E2;
            border: none;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }

        .action-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 6px 12px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, text-shadow 0.3s ease;
            margin-top: 10px;
        }

        .action-button:hover {
            background-color: #0056b3;
            color: #fff;
            box-shadow: 0 0 10px #0056b3, 0 0 15px #0056b3;
        }

        .action-button:focus {
            outline: none;
            box-shadow: 0 0 5px #0056b3;
        }

        .btn-danger {
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #d9534f;
        }

        h3 a {
            color: #4A90E2;
            text-decoration: none;
        }

        h3 a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <center><h3><a href="/VoterDashboard">Back to Dashboard</a></h3></center>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">Location</th>
                    <th scope="col">Candidate</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="Election : ${Electionlist}">
                    <td th:text="${Election.id}"></td>
                    <td th:text="${Election.name}"></td>
                    <td th:text="${Election.DOB}"></td>
                    <td th:text="${Election.location}"></td>
                    <td th:text="${Election.candidate}"></td>
                    <td th:text="${Election.is_active}"></td>
                    <td>
                        <a th:href="@{/deleteElection/{id}(id=${Election.id})}" class="btn btn-danger">DELETE</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
