<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Voter</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #1d2b64, #f8cdda);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .main {
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: 0.3s ease;
        }

        .main:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        }

        h3 {
            color: #f8cdda;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            background: #333;
            color: #fff;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #444;
            outline: none;
            border-radius: 5px;
            font-size: 1em;
            transition: 0.3s ease;
        }

        input::placeholder {
            color: #aaa;
        }

        input:focus {
            background: #444;
            border-color: #666;
        }

        button {
            width: 100%;
            margin: 20px 0;
            color: #fff;
            background: #007bff;
            font-size: 1em;
            font-weight: bold;
            outline: none;
            border: none;
            border-radius: 5px;
            padding: 12px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
            box-shadow: 0 0 10px #0056b3, 0 0 15px #0056b3;
        }

        .login-option {
            margin-top: 20px;
            text-align: center;
        }

        .login-option a {
            color: #f8cdda;
            text-decoration: none;
            transition: color 0.2s;
        }

        .login-option a:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .main {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="update-voter">
            <form action="/updateVoter" method="post">
                <h3>Update Voter</h3>
                <input type="text" id="VoterName" name="VoterName" placeholder="Voter Name" required>
                <input type="date" id="DOB" name="DOB" placeholder="Date of Birth" required>
                <input type="text" id="gender" name="gender" placeholder="Gender" required>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="action-button">Update Voter</button>
            </form>
            <div class="login-option">
                <p>Want to sign up? <a href="voterregister">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
