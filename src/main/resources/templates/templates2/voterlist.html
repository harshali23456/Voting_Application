
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Voter List</title>
    <style>
        .action-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 6px 12px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, text-shadow 0.3s ease;
            margin-top: 10px;
        }

        .action-button:hover {
            background-color: #0056b3;
            color: #fff;
            box-shadow: 0 0 10px #0056b3, 0 0 15px #0056b3;
        }

        .action-button:focus {
            outline: none;
            box-shadow: 0 0 5px #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <center><h3><a href="/welcome">Back to Dashboard</a></h3></center>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Voter Name</th>
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Username</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="voter : ${voterList}">
                    <td th:text="${voter.id}"></td>
                    <td th:text="${voter.voterName}"></td>
                    <td th:text="${voter.DOB}"></td>
                    <td th:text="${voter.gender}"></td>
                    <td th:text="${voter.username}"></td>
                    <td>
                        <a th:href="@{/deleteVoter/{id}(id=${voter.id})}" class="btn btn-danger">DELETE</a>
                        <a th:href="@{'/editVoter/' + ${voter.id}}">
                            <button class="action-button">Edit</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
