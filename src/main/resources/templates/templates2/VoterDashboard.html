
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .main-container {
            display: flex;
        }

        .navcontainer {
            width: 250px;
            background: #333;
            height: 100vh;
            position: fixed;
        }

        .nav {
            padding: 20px;
        }

        .nav-upper-options {
            margin-top: 20px;
        }

        .nav-option {
            margin-bottom: 20px;
        }

        .nav-img {
            width: 40px;
            vertical-align: middle;
        }

        .nav-option h3 {
            display: inline-block;
            margin-left: 10px;
            color: #fff;
        }

        .nav-option a {
            text-decoration: none;
            color: #fff;
        }

        .main {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 200px;
            text-align: center;
            text-decoration: none;
            color: #333;
        }

        .box img {
            max-width: 80px;
            margin-bottom: 10px;
        }

        .box h2 {
            margin: 10px 0;
        }

        .box:hover {
            background: #eaeaea;
            transition: background 0.3s ease;
        }
    </style>
</head>

<body>
    <!-- for header part -->
    <header>
        <div class="logosec">
            <div class="logo">Voting System</div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>

        <div class="searchbar">
            <input type="text" placeholder="Search">
            <div class="searchbtn">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                    class="icn srchicn" alt="search-icon">
            </div>
        </div>

        <div class="message">
            <div class="circle"></div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" class="icn" alt="">
            <div class="dp">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                    class="dpicn" alt="dp">
            </div>
        </div>
    </header>

    <div class="main-container">
       
        <div class="main">
            <div class="searchbar2">
                <input type="text" name="" id="" placeholder="Search">
                <div class="searchbtn">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                        class="icn srchicn" alt="search-button">
                </div>
            </div>

            <div class="box-container">
                <a href="/updateVoter" class="box">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png" alt="Update Voter">
                    <h2>Update Voter</h2>
                </a>
                <a href="/voterlist" class="box">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png" alt="View Voters">
                    <h2>View Voters</h2>
                </a>
                <a href="/candidatelist" class="box">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png" alt="View All Candidate">
                    <h2>View All Candidate</h2>
                </a>
                <a href="/Electionlist" class="box">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png" alt="View Election List">
                    <h2>View Election List</h2>
                </a>
                <a href="/welcome" class="box">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png" alt="Logout">
                    <h2>Logout</h2>
                </a>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
